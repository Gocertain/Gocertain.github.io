<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<style>
*{margin: 0;padding: 0;}
.all{width: 100px;height: 100px;border-radius: 50%;background:orange;
	position:absolute;left: 0;top: 0;}
.box{width: 100px;font-size:30px;margin:300px auto;text-shadow: 0 0 10px #9f4;}
</style>
<script>
window.onload = function(){
	var oA = document.querySelector(".all");
	var oB = document.querySelector(".box");
	oA.onmousedown = function(ev){
		disX=ev.pageX - oA.offsetLeft;
		disY=ev.pageY - oA.offsetTop;
		document.onmousemove = function(ev){
			x = oB.offsetLeft-ev.pageX;
			y = oB.offsetTop-ev.pageY;
			z = Math.sqrt(x*x+y*y);
			l = ev.pageX - disX;
			t = ev.pageY - disY;
			oA.style.left = l+"px";
			oA.style.top = t+"px";
			oB.style.textShadow = x/3+"px "+y/3+"px "+z/50+"px #9f4";

		}
		document.onmouseup = function(){
			document.onmousemove = null;
			document.onmouseup = null;
		}
		return false;
	}
}
</script>
</head>
<body>
	<div class="all"></div>
    <div class="box">你施舍</div>
</body>
</html>
